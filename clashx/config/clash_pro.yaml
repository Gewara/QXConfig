script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {
            "Netflix": "Netflix",
            "Spotify": "Spotify",
            "YouTube": "YouTube",
            "Disney Plus": "Media",
            "ABC": "Media",
            "Abema TV": "Media",
